<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="task_manager.css">
    <script defer src = "task_manager.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h>TASK MANAGER <i class="fa-solid fa-check-double"></i></h><br>
            <p>HEY WHAT'S YOUR <span>TODAY'S TASK ?</span></p>
            <div class="work">
                <textarea placeholder=" ADD TASK ..." style="font-size: 30px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"></textarea>
                <button><i class="fa-solid fa-plus fa-lg"></i></button>
            </div>
        </div>
        <div class="todo">
            <h>To-do  <i class="fa-solid fa-hourglass-start fa-xs"></i></h><br>
            <span style="font-size: 20px;">(Click on button to mark as done)</span> 
            <div class="list" id = "list">

            </div>
        </div>
        <div class="done">
            <h>Completed   <i class="fa-solid fa-check fa-sm"></i></h><br>
        </div>
    </div>
</body>
</html>
